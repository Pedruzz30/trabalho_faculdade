<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato — Pedro</title>
  <meta name="description" content="Formulário de contato do Pedro (visual)." />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="contato">
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">PEDRO DEV</a>
      <nav class="menu" aria-label="Navegação principal">
        <a href="sobre.html" class="nav-link">SOBRE</a>
        <a href="formacao.html" class="nav-link">FORMAÇÃO</a>
        <a href="portfolio.html" class="nav-link">PORTIFÓLIO</a>
        <a href="contato.html" class="nav-link" aria-current="page">CONTATO</a>
      </nav>
    </div>
  </header>

  <main class="page-content">
    <section class="section">
      <div class="container">
        <h1 class="page-title">Contato</h1>
        <p class="muted">Preencha o formulário abaixo. (O envio não funciona!)</p>

        <form class="contact-form" action="#" method="get" novalidate>
          <div class="form-row">
            <label for="nome">Nome</label>
            <input id="nome" name="nome" type="text" placeholder="Seu nome completo" required />
          </div>

          <div class="form-row">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" placeholder="seu@email.com" required />
          </div>

          <div class="form-row">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem aqui..." required></textarea>
          </div>

          <button class="btn primary" type="submit" disabled title="Demonstração">
            Enviar
          </button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 Pedro — Portfólio Pessoal.</p>
    </div>
  </footer>
</body>
</html>
